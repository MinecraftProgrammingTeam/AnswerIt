# In this file, player refers to the questioner and target refers to the respondent
# PS. the color code (such as #AQUA#) can modify the color in org.bukkit.ChatColor
# DO NOT MODIFY THE PLACEHOLDERS (such as %s & %d)
# DO NOT DELETE ANY SPACES IN QUOTATION MARK

sender_err: "Please let players execute this command!"
mode_err: "#RED#Mode is wrong, please ask %s to check about."
player_err: "#RED#Cannot find players who named that. Or maybe the player isn't online."
self_err: "#RED#Why would you asked yourself a question and answered it?"

please_wait_err: "#AQUA#Someone is already in Q&A. To prevent any bugs, please wait for them to complete the Q&A before asking any questions to someone."

tab_tips:
  input_question: "Please enter the question here"
  input_answer: "Please enter the answer here (one answer per space)"

global:
  receiver_info:
    - "#YELLOW#You received a question from #AQUA#[%s]"
    - "#AQUA#Type:"
    - "#GREEN#Question: #RESET#%s"
    - "#RED#Please enter the answer in the chat table, and then it will be judged by the questioner and other players."
  broadcast_info:
    - "#GREEN#Player: #AQUA#%s #GREEN#recieved the question from: #GOLD#%s"
    - "#AQUA#Question： #RESET#%s"
    - "#GREEN#Waiting #AQUA#%s#GREEN# answer"

  player_cant_answer: "#RED#You cannot answer it again!!!"
  command_err_format: "#AQUA#The format you entered is incorrect!"
  inv_closed: "#AQUA#This Q&A operation has ended."
  player_quit: "#RED#Player: #AQUA#%s #RED#quited the game during the Q&A operation, so the Q&A operation has ended."

select:
  player_send_question: "#AQUA#The target has received your question, please be patient and wait for his or her answer."
  player_choose_answer: "#AQUA#Please select an answer: "
  # broadcast_info
  target_choose_right_answer: "#GOLD#Player: #AQUA#%s #GOLD#answered #BLUE#%s 's #GOLD#question correctly."
  target_choose_wrong_answer: "#RED#Player: #AQUA#%s #RED#answered #BLUE#%s 's #RED#question incorrectly."

write:
  player_cant_vote: "#RED#You have already voted, please do not vote again!"
  vote_timeout: "#RED#Voting time out."
  # please don't delete space
  vote_right: "#GREEN#[RIGHT]  "
  vote_wrong: "#RED#[WRONG]"
  # broadcast_info
  server_vote_right_info: "#GREEN#Player: #AQUA#%s #GREEN#vote for #AQUA#RIGHT"
  server_vote_wrong_info: "#GREEN#Player: #AQUA#%s #GREEN#vote for #RED#WRONG"
  # target_answer
  target_answer_info: "#GREEN#%s 's answer is #AQUA#%s"

timer:
  # timer
  timer_start_info: "#RED#Timing #AQUA#%d #RED#seconds, now start"
  timer_start_tip: "#RED#Please complete the voting within the specified time."

  timer_over_summary: "#GREEN#Vote closed. %d players vote for RIGHT, %d vote for WRONG"
  votes_equal: "#GOLD#Equal votes, no reward or punishment for them."
  votes_right: "#GREEN#Answer correct!"
  votes_wrong: "#RED#Answer Incorrect!"

action_bar:
  # action bar when player voting
  base: "#GOLD#Voting time：%s seconds #WHITE#| #AQUA#Voting progress： #GREEN#%d Agreed #RED#%d Disagreed"
  error: "#RED#Unknown error occurred, unable to display ActionBar"
